syntax = "proto3";

package gnoi.sonic;

//option (types.gnoi_version) = "0.1.0";

service SonicService {
  rpc ShowTechsupport (TechsupportRequest) returns (TechsupportResponse) {}
  rpc MyEcho (MyEchoRequest) returns (MyEchoResponse) {}
}

message TechsupportRequest {
  string date = 1;
}
message TechsupportResponse {
  string output_filename = 1;
}


message MyEchoRequest {
	string message = 1;
	string error_type = 2;
}
message MyEchoResponse {
	string message = 1;
}